<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stonebranch UAC - Task Viewer</title> <!-- Page title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS stylesheet -->
</head>
<body>
    <h1>Stonebranch UAC - Task Viewer</h1> <!-- Main heading -->

    <div class="controls"> <!-- Control buttons -->
        <button id="loadBasicBtn">Load Basic (list_tasks)</button> <!-- Button to load basic tasks -->
        <button id="loadAdvancedBtn">Load Advanced (list_tasks_advanced)</button> <!-- Button to load advanced tasks -->
    </div>

    <div id="info"></div>
    <div id="error"></div>

    <table id="taskTable"> <!-- Table to display tasks -->
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Agent</th>
                <th>Command</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows inserted by app.js -->
        </tbody>
    </table>

    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
